<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="input-container">
        <input type="text" placeholder="Search for any IP address or domain" />
        <button><img src="./images/icon-arrow.svg" alt="arrow" /></button>
      </div>
      <div class="info-container">
        <div class="info-container__box ip_info">
          <h2>IP Address</h2>
          <p>temp</p>
        </div>
        <div class="info-container__box location_info">
          <h2>Location</h2>
          <p>temp</p>
        </div>
        <div class="info-container__box timezone_info">
          <h2>Timezone UTC</h2>
          <p>temp</p>
        </div>
        <div class="info-container__box isp_info">
          <h2>ISP</h2>
          <p>temp</p>
        </div>
      </div>
    </header>
    <div class="map-container"></div>
  </body>
</html>
